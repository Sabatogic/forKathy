<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffdde1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            color: #d63384;
        }
        .button-container {
            position: relative;
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .yes {
            background-color: #ff69b4;
            color: white;
        }
        .no {
            background-color: #ccc;
            color: black;
            position: absolute;
        }
        img {
            max-width: 300px;
            border-radius: 15px;
            margin-top: 20px;
        }
        input {
            font-size: 18px;
            padding: 10px;
            margin-top: 20px;
            border-radius: 10px;
            border: 1px solid #d63384;
            text-align: center;
        }
        #error {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="passwordScreen">
        <h1>Enter the Secret Code</h1>
        <img src="https://placekitten.com/300/200" alt="Cute cat thinking" />
        <input type="password" id="secretCode" placeholder="Enter secret code" />
        <button onclick="checkPassword()">Submit</button>
        <p id="error">Wrong!! Admit you are cute.</p>
    </div>
    
    <div id="valentineScreen" style="display: none;">
        <h1>Kathy, will you be my Valentine? üíñ</h1>
        <img src="https://placekitten.com/301/201" alt="Cute cat with hearts" />
        <div class="button-container">
            <button class="yes" onclick="sayYes()">Yes</button>
            <button class="no" onmouseover="moveNo()">No</button>
        </div>
    </div>
    
    <script>
        function checkPassword() {
            let password = document.getElementById('secretCode').value;
            let error = document.getElementById('error');
            if (password === "Kathyiscute") {
                document.getElementById('passwordScreen').style.display = 'none';
                document.getElementById('valentineScreen').style.display = 'block';
            } else {
                error.style.display = 'block';
            }
        }
        function sayYes() {
            document.body.innerHTML = '<h1>Yayayayaya! You made me so happy, my Valentine! :) I love you, Kathy!‚ù§Ô∏è</h1><img src="https://placekitten.com/302/202" alt="Happy cute cat" />';
        }
        function moveNo() {
            let button = document.querySelector('.no');
            let yesButton = document.querySelector('.yes');
            let title = document.querySelector('h1');
            
            let yesRect = yesButton.getBoundingClientRect();
            let titleRect = title.getBoundingClientRect();
            
            let minX = Math.min(yesRect.left, titleRect.left) + 50;
            let maxX = Math.max(yesRect.right, titleRect.right) - 100;
            let minY = titleRect.bottom + 10;
            let maxY = yesRect.top - 10;
            
            let x = Math.random() * (maxX - minX) + minX;
            let y = Math.random() * (maxY - minY) + minY;
            
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body>
</html>
